compiler:
    - gcc
    - clang

language: c

os:
    - linux
    - osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5

before_install:
    - brew update
    - brew install gcc

install:
    - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$CC" == "gcc" ] ; then export CC="gcc-5"; fi
    
script:
    - make
